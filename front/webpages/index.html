<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>User Sign In</title>

   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="container">
    <form class="form-signin">
      <img class="mb-4" src="../images/SLR_logo.png" alt="" width="80" height="40">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" placeholder="User name" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
        <small id="validation-response"></small>
      <a class="btn btn-lg btn-primary btn-block" id="myButton" role="button" href="#">Sign in</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018 SLR Consulting</p>
    </form>
    <script type="text/javascript">
              // document.getElementById("myButton").onclick=function(){
                  document.getElementById("myButton").onclick=function(){
                $.ajax({
                        url: "http://localhost:3002/api/auth",
                        type: "POST",
                        dataType : "json",
                        contentType:"application/json; charset=utf-8",
                        data: JSON.stringify ({
                "name": $('#inputUsername').val(),
                "password":$('#inputPassword').val()
                        }),
                    processData: false,
                        success: function (result) {
                          //verified ok, returned result should have token in the header
                           return location.href = "testingSite.html";
                            },
                        error: function (xhr, ajaxOptions, thrownError) {
                            console.log(xhr.responseText);
                            return  $("#validation-response").html(xhr.responseText).css({"color":"red"});
                        }
                    });
                };
    </script>

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </div>
